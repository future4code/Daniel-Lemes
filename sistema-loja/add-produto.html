<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./ctrl-estoque.html">
        <link rel="stylesheet" href="./add-produto.html">
        <link rel="stylesheet" href="funcionarios.html">
        <link rel="stylesheet" href="./index.html">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="./ids.css">
        <link rel="stylesheet" type="text/css" href="./class.css">
        <link rel="stylesheet" type="text/css" href="./tags.css">
        <link rel="icon" href="./img/MMStore.png">
    <title>Adicionar Produto</title>
</head>
<body>
    <nav>
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
    </nav>
    <div class="log">
        <img src="./img/MMStore.png">
    </div>
    <h2 class="products">Adicionar Produto</h2>
    <form action="#">
        <div class="form-user">
            <label class="detail" for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="form-user">
            <label class="detail" for="description">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="description" name="description">
        </div>
        
        <div class="form-user">
            <label class="detail" for="price">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="price" name="price">
        </div>
        
        <div class="form-user">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label class="detail" for="amount" >Quantidade disponível: </label>
            <input type="text" id="amount" name="amount" >
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
<footer>
    <p class="down">© Desenvolvido Por Daniel Lemes</p>
</footer>
</body>
</html>
